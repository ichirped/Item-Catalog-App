{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<br /><br />
<form action="{{url_for('deleteItem', category_id=category.id, item_id=item.id) }}" method = 'post'>
    <h2> Are you sure you want to delete {{item.title}}? </h2>
    <br />
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		<a href = "{{ url_for('listCategories') }}">Cancel</a>
	</button>
</form>

{% endblock %}
