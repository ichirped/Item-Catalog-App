{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<br />
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "POST">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="title" value="{{item.title }}">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Enter Description"></textarea>
                    <label for="category">Category</label>
                    <select class="form-control" name="category" id="category">
                    {% for c in category %}
                    <option{% if c.id == item.cat_id %} selected{% endif %}>{{c.name}}</option>
                    {% endfor %}
                    </select>
                    <br />
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						<a href = "{{ url_for('listCategories') }}">Cancel</a>
					</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
