{% extends "main.html" %}
{% block title %}{{ item.title }} - {{ category.name }}{% endblock %}
{% block header %}{{ item.title }} <small>{{ category.name }}</small>{% endblock %}
{% block content %}
{% include "header.html" %}
	<br />
	<div class="row banner menu">
		<div class="col-md-12">
			<h1>{{ category.name }}</h1>
		</div>
	</div>

	<div class="row">
    	<div class="col-md-6">
        	<h3>{{ item.title }}</h3>
        	<p>{{ item.description }}</p>
    	</div>
	</div>
{% endblock %}
