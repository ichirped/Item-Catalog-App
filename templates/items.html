{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<br />
	<div class="row banner menu">
		<div class="col-md-12">
			<h1>{{ category.name }}</h1>
		</div>
	</div>
	{% if items !=[] %}	
		<div class="row">
			<div class="col-md-12"></div>
			<div class="col-md-3">
				{% for i in items %}
					<div class="menu-item">
						<h3>{{i.title}}</h3>
						<p>{{i.description}}</p>
						{%if 'username' in session %}
							<a href="{{url_for('editItem', category_id = i.cat_id, item_id = i.id)}}">Edit</a> | 
							<a href="{{url_for('deleteItem', category_id = i.cat_id, item_id = i.id)}}">Delete</a>
						{% endif %}
					</div>
				{% endfor %}
			<div class="col-md-1"></div>
		</div>
	{% endif %}
{% endblock %}
